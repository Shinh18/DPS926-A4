<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favourite Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!m_isEmpty">
  <div id="container">
    <ion-item-sliding *ngFor="let fav of favs">
      <ion-item>
        <ion-label>
          <h2>{{fav.city.name}}</h2>
          <p>{{fav.city.weather}}</p>
          <p >{{fav.city.Visited}}</p>
        </ion-label>
        <ion-note *ngIf="fav.city.visited"slot="end" color="success">
          Visited
        </ion-note>
        <ion-note *ngIf="!fav.city.visited"slot="end" color="danger">
          Not Visited
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['./',fav._id]">
          <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-item-option>
        <ion-item-option (click)="deleteFav(fav)"  color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-button (click)="deleteAllFavs()" color="danger">DELETE ALL</ion-button>
  </div>
</ion-content>

<ion-content *ngIf="m_isEmpty">
  <div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add favourites to your list</ion-card-subtitle>
      <ion-card-title>No Favourite City</ion-card-title>
    </ion-card-header>
  </ion-card>
  </div>
</ion-content>
