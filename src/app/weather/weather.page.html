<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid *ngIf="m_name">
      <ion-row>
        <ion-col>
          <ion-label>
            <h1>{{m_name}}</h1>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img  src={{m_imgUrl}}></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <h2>{{m_temp}}</h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <h3>{{m_main}}</h3>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <h4>{{m_description}}</h4>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Feels Like:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{m_feels_like}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Min Temperature:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{m_temp_min}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Max Temperature:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{m_temp_max}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Humidity:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{m_humidity}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Pressure:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{m_pressure}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="addFav()" color="success">ADD FAVOURITE</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
